<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>

        <div>
            <img class="logo" src="img/Logo.png" alt="">
            <h1 class="title">Tobbolist</h1>
        </div>

    </header>

    <main>

        <section class="navbar">
            <input type="button" value="Add Task">
            <input type="button" value="Add Section">
        </section>

        <section class="new-task">
            <h1>&#9660;New Task</h1>
            <p>Quarterly Newsletter</p>
        </section>

        <section class="today">
            <h1>&#9660;Today</h1>
            <p>Recruiting blog post</p>
            <p>Mobile app luaunch</p>
            <p>Interview John H.</p>
            <p>Summit update to mobiile storefronts</p>
        </section>

        <section class="upcoming">
            <h1>&#9660;Upcoming</h1>
            <p>Schedule meeting with Alex</p>
            <p>Homepage refresh</p>
            <p>Onboard new Sales team members</p>
            <p>Review editorial calendar</p>
        </section>

    

    </main>
    
</body>
</html>
